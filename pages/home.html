<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Burger-market</title>
	<link rel="stylesheet" href="../styles/home.css">
	<link rel="stylesheet" href="../styles/variables.css">
</head>

<body>
	<div id="container">
		<header class="header">
			<div class="title__head">
				<p class="little__title">What is your</p>
				<p class="big__title">favorite burger?</p>
			</div>
			<div class="search-wrapper">
				<input class="search__header" type="search" name="search" value="Search">
			</div>
			<nav class="nav__header">
				<ul class="nav-bar">
					<li class="item-bar">
						<a href="#" class="btn-nav"><input class="chicken" type="button" value="Chicken">
						</a>
					</li>
					<li class="item-bar">
						<a href="#" class="btn-nav"><input class="beef" type="button" value="Beef">
						</a>
					</li>
					<li class="item-bar">
						<a href="#" class="btn-nav"><input class="vegetable" type="button" value="Vegetable">
						</a>
					</li>
					<li class="item-bar">
						<a href="#" class="btn-nav"><input class="cheese" type="button" value="Cheese">
						</a>
					</li>
				</ul>

			</nav>
		</header>
	</div>

</body>

</html>
