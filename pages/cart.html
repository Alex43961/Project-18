<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Burger-market</title>
	<link rel="stylesheet" href="../styles/cart.css">
	<link rel="stylesheet" href="../styles/variables.css">
</head>

<body>
	<div id="app__cart">
		<header class="header">
			<div class="section__header">
				<div class="btn-wrapper">
					<a href="home.html" class="link-back">
						<input type="button" class="btn__back">
					</a>
				</div>
				<div class="title__header">
					<p class="big-title__header">Burgers</p>
				</div>
				<div class="btn-wrapper">
					<a href="#" class="link-cart">
						<input type="button" class="btn__cart">
					</a>
				</div>
			</div>
			<nav class="nav__header">
				<ul class="items-nav">
					<li class="item-nav"><a href="#">All item</a></li>
					<li class="item-nav"><a href="#">Popular</a></li>
					<li class="item-nav"><a href="#">New item</a></li>
					<li class="item-nav"><a href="#">Special</a></li>
				</ul>
			</nav>
		</header>

		<main class="main">
			<div class="menu-wrapper">
				<div class="image-wrapper">
					<img id="big-burger" src="../public/images/big-burger-cart.png" alt="Something wrong">
				</div>
				<div class="heart-wrapper">
					<img src="../public/icons/heart.png" alt="">
				</div>
				<div class="buttons-burger">
					<ul class="buttons-burger">
						<li class="button-burger">
							<a href="#"><img src="../public/images/smoll-burger1.png" alt="Something wrong">
							</a>
						</li>
						<li class="button-burger">
							<a href="#"><img src="../public/images/smoll-burger 2.png" alt="Something wrong">
							</a>
						</li>
						<li class="button-burger">
							<a href="#"><img src="../public/images/smoll-burger 3.png" alt="Something wrong">
							</a>
						</li>
						<li class="button-burger">
							<a href="#"><img src="../public/images/smoll-burger 4.png" alt="Something wrong">
							</a>
						</li>
					</ul>

				</div>
			</div>
			<div class="title-wrapper">
				<div class="title__main">
					<div class="big-text-main">
						<p class="big-text">Double cheese</p>
						<p class="big-text">Burger</p>
					</div>
					<div class="little-text-main">
						<p class="little-text">For the cheesiest burger around,</p>
						<p class="little-text">try these moreish raclette burgers.</p>
					</div>
				</div>
				<div class="price-wrapper">
					<div class="price-burgers">
						<span class="price">$10.99</span>
					</div>
					<div class="quantity">
						<button class="minus-btn" type="button" name="button">
							<img src="../public/icons/minus.png" alt="Something wrong" />
						</button>
						<input type="text" name="name" value="1">
						<button class="plus-btn" type="button" name="button">
							<img src="../public/icons/plus.png" alt="Something wrong" />
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="title-footer">
				<p class="text-footer">
					Spice
					<img src="../public/icons/Lovepik_com-401744858-red-chili 1.png" alt="">
				</p>
			</div>
			<div class="range-wrapper">
				<input type="range" min="0" max="100" value="50" step="50" class="slider" id="myRange">
			</div>
			<ul class="range-values">
				<li class="range-value mild">Mild</li>
				<li class="range-value medium">Medium</li>
				<li class="range-value hot">Hot</li>
			</ul>
			<a class="btn-footer">
				<input class="btn-add" value="Add to Cart"></input>
			</a>
		</footer>
	</div>
</body>
